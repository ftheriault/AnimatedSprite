<!DOCTYPE html>
<html>
	<head>
		<title>Animated sprite</title>
		<meta charset="utf-8">
		<script src="js/TiledImage.js"></script>
	</head>
	<body>
		<div id="container"></div>

		<script>
			// =======================================================
			// Embed animation in a div
			// Works the same way, with the same features, but embeds the sprite in a div instead of a canvas
			// -------------------------------------------------------

			let node = document.createElement("div");
			document.querySelector("#container").append(node);

			let tiledImageDOM = new TiledImage("images/skeleton-walk.png", 9, 4, 100, true, 0.8, node);
			tiledImageDOM.addImage("images/item-hood-walk.png");

			tiledImageDOM.changeRow(3);
			tiledImageDOM.changeMinMaxInterval(0, 8, () => {
				tiledImageDOM.changeRow(1);
				tiledImageDOM.changeMinMaxInterval(0, 8);
			});

			tick();

			function tick() {
				tiledImageDOM.tick(50, 50);

				window.requestAnimationFrame(tick);
			}


		</script>
	</body>
</html>
