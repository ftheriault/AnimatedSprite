<!DOCTYPE html>
<html>
	<head>
		<title>Animated sprite</title>
		<script src="js/TiledImage.js"></script>
	</head>
	<body>
		<canvas width="500" height="300" id="canvas"></canvas>
		<script>
			var sprite = new TiledImage("images/skeleton-walk.png", 9, 4, 100, true, 1.0);
			//sprite.addImage("images/item-hood-walk.png");
			sprite.addImage("images/item-shield-walk.png");
			sprite.changeRow(3);
			sprite.changeMinMaxInterval(1, 9);
			//sprite.setFlipped(true)
			//sprite.setLooped(false)

			var ctx = document.getElementById("canvas").getContext("2d");

			tick();

			function tick() {
				ctx.clearRect(0, 0, 500, 300);

				sprite.tick(ctx, 220, 120);

				window.requestAnimationFrame(tick);
			}


		</script>
	</body>
</html>
